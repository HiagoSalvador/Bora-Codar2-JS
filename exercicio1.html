<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*As maçãs custam R$ 3,50 cada se forem compradas menos do que uma dúzia, e R$ 2,50 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas (considere que o usuário informará a quantidade),  calcule e escreva o valor total da compra. */
        const precoPorDuzia = 2.50;
        const precoPorUnidade = 3.50;


       const quantidadeDeMaca = parseInt(prompt("Quantas maçãs você comprou?"));

       let precoTotal;

       if (quantidadeDeMaca < 12) {
       precoTotal = quantidadeDeMaca * precoPorUnidade;
       }
       else {
       precoTotal = quantidadeDeMaca * precoPorDuzia;
     }

     alert("O valor total da compra é: R$ " + precoTotal.toFixed(2));
    </script>
</body>
</html>
