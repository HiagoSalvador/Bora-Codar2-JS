<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Escreva um programa para ler o número de lados de um polígono regular e a medida do lado (em cm).
        Calcular e exibir o seguinte: Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro. Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área. 
        Se o número de lados for igual a 5 escrever PENTÁGONO. Observação: Considere que o usuário só informará os valores 3, 4 ou 5. Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO. Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO IDENTIFICADO. */

       const numeroDeLados = parseInt(prompt("Digite o número de lados do polígono regular (3, 4 ou 5):"));
       const medidaDoLado = parseFloat(prompt("Digite a medida do lado do polígono (em cm):"));


      switch (numeroDeLados) {
       case 3:
        const perimetroTriangulo = 3 * medidaDoLado;
        alert("TRIÂNGULO - Perímetro:", perimetroTriangulo + "cm");
        break;
    case 4:
        const areaQuadrado = medidaDoLado * medidaDoLado;
        alert("QUADRADO - Área:", areaQuadrado + "cm²");
        break;
    case 5:
        alert("PENTÁGONO");
        break;
    default:
        if (numeroDeLados < 3) {
            alert("NÃO É UM POLÍGONO");
        } else {
            alert("POLÍGONO NÃO IDENTIFICADO");
        }
        }




    </script>
</body>
</html>
