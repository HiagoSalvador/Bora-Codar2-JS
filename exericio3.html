<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas 
        (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. */
        const valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
        const valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));

        const operacao = parseInt(prompt("Escolha a operação a ser realizada: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"));

        let resultado;


       switch (operacao) {
        case 1:
        resultado = valor1 + valor2;
        break;
        case 2:
        resultado = valor1 - valor2;
        break;
        case 3:
        resultado = valor1 / valor2;
        break;
        case 4:
        resultado = valor1 * valor2;
        break;
        default:
        alert("Escolha uma operação válida (1 a 4)");
        }

     alert("O resultado da operação é:" + resultado);
    </script>
</body>
</html>
